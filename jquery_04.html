<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="bloco"></div>
    <p class="texto"></p>

    <script>

        $("#bloco").click(() => {
            $("#bloco").css("background-color", "green")
            $(".texto").text("Clickado no bloco")
        })

        $("#bloco").mouseenter(() => {
            $("#bloco").css("background-color", "red")
            $(".texto").text("Mouse dentro no bloco")
        })

        $("#bloco").mouseleave(() => {
            $("#bloco").css("background-color", "black")
            $(".texto").text("Mouse fora do bloco")
        })

    </script>
</body>

</html>
