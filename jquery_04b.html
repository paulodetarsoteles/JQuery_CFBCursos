<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <input type="text" id="nome"/>
    <p id="texto"></p>

    <script>

        $("#nome").keyup(() => {
            let nomeVal = $("#nome").val()
            $("#texto").text(nomeVal)
        })

    </script>
</body>

</html>
