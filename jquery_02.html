<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="calc">
        <div>
            <label>Valor1: </label>
            <input type="text" id="v1" value="0">
        </div>
        <br/>
        <div>
            <label>Valor2: </label>
            <input type="text" id="v2" value="0">
        </div>
        <br/>
        <div>
            <label>Resultado: </label>
            <input type="text" id="res" value="0">
        </div>
        <br/><br/>
        <div>
            <button id="btn_somarjs">SomarJS</button>
            <button id="btn_somarjq">SomarJQ</button>
        </div>
    </div>
</body>
<script>
    
    // Javascript 
    let btn_somarjs = document.getElementById("btn_somarjs").addEventListener("click", () => {
        let v1 = document.getElementById("v1").value
        let v2 = document.getElementById("v2").value
        document.getElementById("res").value = parseInt(v1) + parseInt(v2)
    })

    // JQuery
    $("#btn_somarjq").click(() => {
        let v1 = $("#v1").val()
        let v2 = $("#v2").val()
        $("#res").val(parseInt(v1) + parseInt(v2))
    })

</script>

</html>
