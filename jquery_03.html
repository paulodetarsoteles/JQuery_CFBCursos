<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script>
        // Nesse caso não importa ele vir antes do body pois a função ready espera todo o html renderizar
        $(document).ready(() => {
            $(".texto").text("Teste")
        })
    </script>
</head>

<body>
    <p class="texto"></p>
</body>

</html>
